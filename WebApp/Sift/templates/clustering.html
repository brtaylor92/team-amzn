{% extends 'base.html' %}
{% block body_block %}
<h1>Clustering Settings</h1>
<form>
    <p>Date Range:</p>
    <input type="date" name="startDate" value="Start Date">
    <input type="date" name="endDate" value="End Date">
{#    number of clusters#}
    <br><p>Number of Clusters</p>
    <input type="number" name="clusters" value="Number of Clusters">
{#    //k means vs mini batch#}
    <br><p>Clustering Type</p>
    <input type="radio" name="type" value="kmeans" checked>K-Means
    <input type="radio" name="type" value="minibatch">Mini-Batch
{#    //max features#}
    <br><p>Max Number of Features</p>
    <input type="number" name="features" value="Max Number of Features">
    <br><br>
    <input type="submit" value="Run">
</form>
{% endblock %}
