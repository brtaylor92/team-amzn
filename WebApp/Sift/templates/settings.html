{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
{% endblock %}
{% block body_block %}
<form action= '{% url 'general:settings' %}' method="POST">
{% csrf_token %}
    <br><h4>Add Email</h4></h4>
    <input type="text" name="ADD_EMAIL">
    <br><br>
    <input type="submit" value="Add">
    <div style="font-size: 10pt;">
        <hr />
    </div>
    <h4>Verified Emails</h4></h4>
    <form name = "email_list">
    <table width="200">
        <tr>
            <td>
            <select name = "email_list" size = "10" style = "font-size: 11pt; width: 400px; height: 200px"
                multiple = 'multiple' onclick = '' >
                {% for email in email_list %}
                    <option value = 'email'> {{ email }} </option>
                {% endfor %}
            </select>
            </td>
    </table>
    <input type="submit" value="Remove">
    </form>
</form>
{% endblock %}
